version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:latest
    container_name: jenkins-simple
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    user: root
    privileged: true

volumes:
  jenkins_home: