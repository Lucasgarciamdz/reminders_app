input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse JHipster/Spring Boot logs
  if [logger_name] {
    mutate {
      add_field => { "application" => "reminders" }
      add_field => { "environment" => "development" }
    }
  }

  # Add timestamp if not present
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }

  # Parse log level
  if [level] {
    mutate {
      lowercase => [ "level" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "reminders-logs-%{+YYYY.MM.dd}"
  }
  
  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}